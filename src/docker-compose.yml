  mariadb:
    image: mariadb:10.4.0-bionic
    volumes:
      - ./dofler/db:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      - 'MYSQL_ROOT_PASSWORD=dofler'
      - 'MYSQL_DATABASE=dofler'
      - 'MYSQL_USER=dofler'
      - 'MYSQL_PASSWORD=dofler'
      - 'TZ=Europe/Brussels'
    networks:
      - elk

  dofler:
    build:
      context: dofler/
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - 'TZ=Europe/Brussels'
    network_mode: host
    privileged: true
    depends_on:
      - mariadb

  ctfd:
    image: ctfd/ctfd
    ports:
      - "8000:8000"
    environment:
      - 'TZ=Europe/Brussels'

networks:

  elk:
    driver: bridge
