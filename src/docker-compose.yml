version: '2'

services:

  bro:
    image: blacktop/bro:latest
    command: -i wlp2s0
    volumes:
      - ./bro/data:/pcap:rw
    environment:
      - 'TZ=Europe/Brussels'
    cap_add:
      - NET_RAW
    network_mode: host

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.3
    volumes:
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - 'ES_JAVA_OPTS=-Xmx256m -Xms256m'
      - 'TZ=Europe/Brussels'
    networks:
      - elk
    depends_on:
      - bro

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./bro/data:/usr/share/logstash/bro:ro
    ports:
      - "5000:5000"
    environment:
      - 'LS_JAVA_OPTS=-Xmx256m -Xms256m'
      - 'TZ=Europe/Brussels'
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.3
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    environment:
      - 'TZ=Europe/Brussels'
    networks:
      - elk
    depends_on:
      - elasticsearch

